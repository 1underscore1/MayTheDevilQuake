repositories {
    mavenLocal()
    maven {
        name "Progwml6 maven"
        url "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        name "ModMaven"
        url "https://modmaven.k-4u.nl"
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.17.1-37.1.0'
    //implementation fg.deobf('curse.maven:controllable-317269:3528563')
    //implementation fg.deobf('curse.maven:configured-457570:3546348')
    //implementation fg.deobf('curse.maven:catalogue-459701:3529459')
    compileOnly fg.deobf("mezz.jei:jei-1.17.1:8.3.0.39:api")
    runtimeOnly fg.deobf("mezz.jei:jei-1.17.1:8.3.0.39")

    // Local Maven
    implementation fg.deobf('com.mrcrayfish:Framework:0.1.0-1.17.1')
    implementation fg.deobf('com.mrcrayfish:Posture:1.0.0-1.17.1')
    implementation fg.deobf('com.mrcrayfish:Controllable:0.15.0-1.17.1')
}

jar {
    manifest {
        attributes([
            "Specification-Title": "Gun Mod",
            "Specification-Vendor": "MrCrayfish",
            "Specification-Version": "1",
            "Implementation-Title": "Gun Mod",
            "Implementation-Version": project.version,
            "Implementation-Vendor" : "MrCrayfish",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
            "MixinConfigs": "cgm.mixins.json"
        ])
    }
}

def reobfFile = file("$buildDir/reobfJar/output.jar")
def reobfArtifact = artifacts.add('default', reobfFile) {
    type 'jar'
    builtBy 'reobfJar'
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact reobfArtifact
        }
    }
    repositories {
        maven {
            url "file://C:/dev/maven/mcmodsrepo"
        }
    }
}
